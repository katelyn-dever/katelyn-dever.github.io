<main>

<div class="first">
<form class="donationform">

  <fieldset>
    <legend>Credit Card Information:</legend>
	<div>
			Title<br>
			<input type="radio" name="title" id="Mr" value="Mr">
			<label for="Mr">Mr.</label><br>
			<input type="radio" name="title" id="Mrs" value="Mrs">
			<label for="Mrs">Mrs.</label><br>
			<input type="radio" name="title" id="Ms" value="Ms.">
			<label for="Ms">Ms.</label><br>

    </div>
	<div>
		<label for="txtFirst">First Name</label><br>
		<input type="text" id="txtFirst" required><br>
	</div>
	<div>
		<label for="txtLast">Last Name</label><br>
		<input type="text" id="txtLast" required><br>
	</div>
	<div>	
		<label for="txtEmail">Email Address</label><br>
		<input type="email" id="txtEmail" required><br>
	</div>
	<div>	
		<label for="date">Date</label><br>
		<input type="date" id="date"><br>
	</div>
	<div>	
		<label for="phoneType">Phone Type</label><br>
		<select id="phoneType">
			<option value="Home">Home</option>
			<option value="Mobile">Mobile</option>
			<option value="Work">Work</option>
		</select><br>
	</div>
	<div>	
		<label for="txtPhone">Phone Number</label><br>
		<input type="text" id="txtPhone" maxlength="10" required><br>
	</div>
	<div>	
		<label for="numberPrice">Price</label><br>
		<input type="number" id="numberPrice" placeholder="10.00" min="0.00" 
		max="1000.00" step="10.00"><br>
	</div>
	<div>	
		<label for="txtCC">Credit Card Number</label><br>
		<input type="text" id="txtCC" maxlength="16" required><br>
	</div>
	<div>	
		<label for="txtSec">Security Code</label><br>
		<input type="text" id="txtSec" maxlength="4" required><br>
	</div>
	<div>	
		<label for="checkAgree">Agree to Terms</label>
		<input type="checkbox" id="checkAgree" required>
	</div>
		
	
			
    <br><br>
    <input type="submit" value="Submit">
	<input type="Reset">
  </fieldset>
</form>
